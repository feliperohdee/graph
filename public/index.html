<!DOCTYPE html>
<html>
    <head>
        <title>GraphQl Playground</title>
        <style>
            body {
                height: 100%;
                margin: 0;
                width: 100%;
                overflow: hidden;
            }

            #app,
            #app > section {
                height: 100vh;
            }

            .input{
                height: 100vh;
                display: -webkit-flex;
                display: -moz-flex;
                display: -ms-flex;
                display: -o-flex;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            .input input {
                padding: 10px;
                width: 350px;
                margin-top: 10px;
            }

            .exit-button{
                background: #fdfdfd;
                background: -webkit-linear-gradient(#fbfbfb, #f8f8f8);
                background: linear-gradient(#fbfbfb, #f8f8f8);
                border-width: 0.5px;
                border-style: solid;
                border-color: #d3d3d3 #d0d0d0 #bababa;
                border-radius: 4px;
                box-shadow: 0 1px 1px -1px rgba(0, 0, 0, 0.13), inset 0 1px #fff;
                color: #444;
                cursor: pointer;
                display: inline-block;
                margin: 0 5px 0;
                padding: 2px 8px 4px;
                text-decoration: none;
                position: absolute;
                top: 12px;
                left: 238px;
                font-size: 13px;
            }
        </style>
        <link rel="stylesheet" href="./css/graphiql.css" />
    </head>
    <body>
        <div id="app">Loading...</div>
        <script src="./js/common.js"></script>
        <script src="./js/vendor.js"></script>
        <script src="./js/bundle.js"></script>
    </body>
</html>
